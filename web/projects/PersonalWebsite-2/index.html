<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main2.css">
    <script src="https://kit.fontawesome.com/f70679fb39.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

    <title>Durmush Kartcı</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/D K.png" alt="">
                    <h3>Durmush Kartcı</h3>
                </div>
                <div class="links">
                    <div class="link">
                        <i class="fas fa-address-card"></i>
                        <h2> About</h2>
                    </div>
                    <div class="link">
                        <i class="fas fa-user-plus"></i>
                        <h2> Skills</h2>
                    </div>
                    <div class="link">
                        <i class="fas fa-briefcase"></i>
                        <h2> Experiences</h2>
                    </div>
                    <div class="link">
                        <i class="fas fa-project-diagram"></i>
                        <h2> Projects</h2>
                    </div>
                    <div class="link">
                        <i class="fas fa-file-signature"></i>
                        <h2> Contact</h2>
                    </div>
                    
                </div>
                <div class="discord">
                    <h2>Join our Discord Server</h2>
                    <i class="fab fa-discord discordİcon"></i>
                </div>
            </div>
            <div class="skills">
                <div class="status">
                    <h1>Skills</h1>
                </div>
                <div class="cards">
                    <div class="card">
                        <i class="fab fa-html5 cardİcon"></i>
                        <div class="card-info">
                            <h2>HTML5  &  CSS</h2>
                            <div class="progress"></div>
                        </div>
                        <div class="percentage">%60</div>
                    </div>
                    <div class="card">
                        <i class="fab fa-java cardİcon"></i>
                        <div class="card-info">
                            <h2>Java & Python</h2>
                            <div class="progress"></div>
                        </div>
                        <div class="percentage">%60</div>
                    </div>
                    <div class="card">
                        <i class="fas fa-chess-queen cardİcon"></i>
                        <div class="card-info">
                            <h2>Chess</h2>
                            <div class="progress"></div>
                        </div>
                        <div class="percentage">%60</div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <div class="circle1"></div>
    <div class="circle2"></div>
    
</body>
</html>
